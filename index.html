<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Image Slider | CodingNepal</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
  <div class="background">
    <div class="nav">
      <div class="logo">
        <img src="./image/logo-new-2.png">
      </div>
      <div class="icons">
        <div><i class="fa-solid fa-bus icon"></i><p>BUS</p></div>
        <div><i class="fa-solid fa-plane icon"></i><p>AIR</p></div>
        <div><i class="fa-solid fa-ship icon"></i><p>SHIP</p></div>
        <div><i class="fa-solid fa-hotel icon"></i><p>HOTEL</p></div>
        <div><i class="fa-solid fa-bolt icon"></i> <p>FLASH DEALS</p></div>
      </div>
      <div class="buttons">
        <button class="button1">
          <div><i class="fa-solid fa-phone-volume"></i></div>
          <div><p><span>Call To Book</span><br>16460</p></div>
        </button>
        <button class="button2">
          <i class="fa-solid fa-gear"></i><p>My Bookings</p>
        </button>
        <div class="endicon">
          <i class="fa-solid fa-user"></i>
          <p>LOGIN/SIGN UP</p>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="iconb">
        <div><i class="fa-solid fa-bus icon"></i><p>BUS</p></div>
        <div><i class="fa-solid fa-plane icon"></i><p>AIR</p></div>
        <div><i class="fa-solid fa-ship icon"></i><p>SHIP</p></div>
        <div><i class="fa-solid fa-hotel icon"></i><p>HOTEL</p></div>
        <div><i class="fa-solid fa-bolt icon"></i> <p>FLASH DEALS</p></div>
      </div>
    </div>

    <div class="search-container">
      <input type="text" id="sourceInput" placeholder="From">
      <ul id="sourceSuggestions" class="suggestions"></ul>
    </div>
    <div class="swap-icon-container">
      <i id="swapIcon" class="fas fa-exchange-alt"></i>
    </div>
    <div class="search-container">
      <input type="text" id="destinationInput" placeholder="To">
      <ul id="destinationSuggestions" class="suggestions"></ul>
    </div>
    <div class="search-container">
      <input type="date" id="dateInput">
    </div>
  </div>

  
  <script src="script.js" defer></script>
</body>
</html>
